<div class="col-md-6 col-md-offset-3">
    <h3>Авторизация</h3>
    <form name="form" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Логин</label>
            <input type="text" class="form-control" name="username" formControlName="username" required/>
            <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched" class="help-block">
            </div>
        </div>
        <div class="form-group">
            <label>Пороль</label>
            <input type="password" class="form-control" name="password" formControlName="password" required/>
            <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="help-block">
            </div>
        </div>
        <div class="form-group">
            <button id="login-button" type="submit" [disabled]="loginForm.invalid || loading" class="btn btn-primary">Войти
            </button>
