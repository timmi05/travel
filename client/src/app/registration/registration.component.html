<div class="col-md-6 col-md-offset-3">
    <h3>Регистрация</h3>
    <form name="form" novalidate [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Логин</label>
            <input type="text" class="form-control" placeholder="Логин" name="username" formControlName="username" required/>
        </div>
        <div class="form-group">
            <label>Пороль</label>
            <input type="password" class="form-control" placeholder="Пороль" name="password" formControlName="password" required/>
        </div>
        <div class="form-group">
            <label>Подтвердите пороль</label>
            <input type="password" class="form-control" placeholder="Подтверждение пороля" name="confirmPassword" formControlName="confirmPassword" required/>
        </div>
        <div class="form-group">
            <label>Имя</label>
            <input type="text" class="form-control" placeholder="Имя" name="firstName" formControlName="firstName" required/>
        </div>
        <div class="form-group">
            <label>Фамилия</label>
            <input type="text" class="form-control" placeholder="Фамилия" name="lastName" formControlName="lastName" required/>
        </div>
        <div class="form-group">
            <label>Телефон</label>
            <input type="text" class="form-control" placeholder="телефон" name="phoneNumber" formControlName="phoneNumber" required/>
        </div>
        <div class="form-group">
            <label>Адрес электронной почты</label>
            <input type="text" class="form-control" placeholder="адрес электронной почты" name="mail" formControlName="mail"/>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="registrationForm.invalid || loading" class="btn btn-primary">Зарегестрироваться
            </button>

                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
